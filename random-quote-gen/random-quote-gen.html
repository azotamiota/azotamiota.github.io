<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <title>Random Quotes</title>
</head>
<body>
<style>
#wrapper {
    border: 1px solid red;
    height: 100vh;
    width: 100%
}
#quote-box {
    /* border: 1px solid black; */
    background-color: white;
    margin-left: auto;
    margin-right: auto;
    width: 45vw;
    /* min-height: 60vh; */
}
#text {
    /* border: 1px solid black; */
    background-color: white;   
}
#author {
    /* border: 1px solid black; */
    background-color: white;

}
a {
    color: turquoise;
}
</style>
  <div id="wrapper" class='d-flex justify-content-center align-items-center'>
    <div id='quote-box' class='container rounded-3 fade-in-up'>
        <div id="text" class='row fs-3 mt-4 ms-5 me-5 mb-3 p-3 text-center'>
            <i id='quote-left-icon' class="fa fa-quote-left"></i>
        </div>
        <div id="author" class="row justify-content-end p-3">
        </div>
        <div id='lower-row' class='row m-4'>
            <a id="tweet-quote" class='col-1' href="" target='_blank'>
                <i id='twitter-icon' class="fa fa-twitter-square fa-2x" name='icon'></i>
            </a>
            <a id="facebook-quote" class='col-9' href='https://www.facebook.com/sharer/sharer.php?u=azotamiota.github.io/random-quote-gen/random-quote-gen.html' target='_blank'>
                <i id='facebook-icon' class="fa fa-facebook-square fa-2x" name='icon'></i>
            </a>
            <button id="new-quote" class='col-2 p-0' onclick=randomQuoteGenerator()>New quote</button>
        </div>
    </div>
  </div>
<script>

randomQuoteGenerator = () => {
const randomColGen = [Math.ceil(Math.random() * 255), Math.ceil(Math.random() * 255), Math.ceil(Math.random() * 255)]
console.log(randomColGen)
document.body.style.transitionDuration = '2s';
document.body.style.background = `rgb(${randomColGen})`;
document.body.style.color = `rgb(${randomColGen})`;
let iTag = document.getElementsByTagName('i');
for (tag of iTag) {
    tag.style.transitionDuration = '2s';
    tag.style.color = `rgb(${randomColGen})`;
}
//document.getElementById('facebook-icon').style.color = `rgb(${randomColGen})`;


const randomGenQ = Math.ceil(Math.random() * 325)
console.log(randomGenQ);
fetch('https://type.fit/api/quotes')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote-left-icon').innerHTML = '&nbsp' + '&nbsp' + data[randomGenQ]['text'];
                    document.getElementById('author').innerHTML = '- ' + data[randomGenQ]['author'];
                    document.getElementById('tweet-quote').href = 'https://twitter.com/intent/tweet?hashtags=quotes&text=' + data[randomGenQ]['text'] + ' ' + data[randomGenQ]['author'];
                    }
                );}

randomQuoteGenerator()
</script>
</body>
</html>
