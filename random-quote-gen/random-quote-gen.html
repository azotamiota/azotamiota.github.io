<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <title>Document</title>
</head>
<body>
<style>
#quote-box {
  margin: 20 auto;
  border: 1px solid black;
}
</style>
    <div id='quote-box'>
        <div id="text">
    
        </div>
        <div id="author">
    
        </div>
        <button id="new-quote" onclick=randomQuoteGenerator()>New quote</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet">Twitter</a>
    </div>

<script>
randomQuoteGenerator = () => {
const randomGen = Math.ceil(Math.random() * 325)
console.log(randomGen);
fetch('https://gist.githubusercontent.com/b1nary/ea8fff806095bcedacce/raw/6e6de20d7514b93dd69b149289264997b49459dd/enterpreneur-quotes.json')
                .then(response => response.json())
                .then(data => {document.getElementById('text').innerHTML = data[randomGen]['text'];
                               document.getElementById('author').innerHTML = data[randomGen]['from']});}

randomQuoteGenerator()
</script>
</body>
</html>
