<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <title>Random Quotes</title>
</head>
<body>
<style>
#wrapper {
    border: 1px solid red;
    height: 100vh;
    width: 100%
}
#quote-box {
    border: 1px solid black;
    margin-left: auto;
    margin-right: auto;
    width: 45vw;
    /* min-height: 60vh; */
}
#text {
    border: 1px solid black;
   
}
#author {
    border: 1px solid black;
}
</style>
  <div id="wrapper" class='d-flex justify-content-center align-items-center'>
    <div id='quote-box' class='container'>
        <div id="text" class='row fs-3 mt-4 ms-5 me-5 mb-3 p-3 text-center'>
    
        </div>
        <div id="author" class="row justify-content-end p-3">
        </div>
        <div class='row m-4'>
            <a id="tweet-quote" class='col-10' href="https://twitter.com/intent/tweet">
                <i class='fa fa-twitter'></i>
            </a>
            <button id="new-quote" class='col-2 p-0' onclick=randomQuoteGenerator()>New quote</button>
        </div>
    </div>
  </div>
<script>
randomQuoteGenerator = () => {
const randomGen = Math.ceil(Math.random() * 325)
console.log(randomGen);
fetch('https://gist.githubusercontent.com/b1nary/ea8fff806095bcedacce/raw/6e6de20d7514b93dd69b149289264997b49459dd/enterpreneur-quotes.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('text').innerHTML = data[randomGen]['text'];
                    document.getElementById('author').innerHTML = '- ' + data[randomGen]['from'];
                    }
                );}

randomQuoteGenerator()
</script>
</body>
</html>
