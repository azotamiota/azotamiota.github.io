<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic to Roman</title>
    <script src='arabToRoman.js'></script>
</head>
<body>
    <h2>Arabic to Roman number converter</h2>
     <div>
      <p>Enter a number to convert to a Roman number</p>
      <input type="number" id="arabic-number" placeholder="Enter a number" required>
      
        <button onclick="getElementById('result').innerHTML=convertToRoman(
            getElementById('arabic-number').value)">Show me!</button>
      
    </div>
    <p id="result"></p>
</body>
</html>
