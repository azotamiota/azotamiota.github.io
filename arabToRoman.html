<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic to Roman</title>
</head>
<body>
    <h1>Arabic to Roman numbers converter</h1>
     <h2>Please enter a number</h2>
    <script>

function convertToRoman(num) {
const romanNums = {
  
  1: 'I',
  2: 'II',
  3: 'III',
  4: 'IV',
  5: 'V',
  6: 'VI',
  7: 'VII',
  8: 'VIII',
  9: 'IX',
  10: 'X',
  40: 'XL',
  50: 'L',
  60: 'LX',
  70: 'LXX',
  80: 'LXXX',
  90: 'XC',
  100: 'C',
  400: 'CD',
  500: 'D',
  600: 'DC',
  700: 'DCC',
  800: 'DCCC',
  900: 'CM',
  1000: 'M'
}
const digitArr = num.toString().split('')
//console.log(digitArr)
//const digitArrNum = digitArr.slice(0)
for (let i = 0; i < digitArr.length; i++) {
  digitArr[i] = digitArr[i] * (10 ** (digitArr.length-(i+1)))
}//console.log(digitArr)
//console.log(Object.keys(romanNums))
const romNumKeys = Object.keys(romanNums)
let finalResult = []
for (let i = 0; i < digitArr.length; i++) {
  //console.log('digitArr: ',digitArr)
 const dividers = romNumKeys.filter(divider => {
   //console.log('mapped divider: ', divider)
   //console.log(digitArr[i])
   if ((digitArr[i] / divider) !== 0) {
    return (digitArr[i] / divider) >= 1} else {return 0;}
 });
  const largestDivider = Math.max(...dividers)
   //console.log('dividers: ',dividers)
    console.log('largest divider: ', largestDivider)
    //console.log('actual digitArr;', digitArr[i])
    if (largestDivider > 0) {
    finalResult += (romanNums[largestDivider].repeat(digitArr[i] / largestDivider))}
    //console.log('finalresult: ',finalResult.push(romanNums[largestDivider].repeat(digitArr[i] / largestDivider)))
}//console.log(romanNums[1000])
  console.log(finalResult)
 return finalResult;
 
}

convertToRoman(400);

    </script>
</body>
</html>
